<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success cateAdd" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 这是用来保存id的标签 -->
                        <!-- 这是隐藏域,默认就有隐藏效果, 对普通用户不可见,
                            但是他确实又是一个标签,对程序员有用 -->
                        <input type="hidden" name="id" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name='name' class="form-control name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name='slug' class="form-control recipient-slug slug" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>


    <script src="./js/template-web.js"></script>
    <script id="art-cate" type="text/html">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="#" data-id='{{$value.id}}' class="btn btn-info btn-xs cate-edit">编辑</a>
                    <a href="#" data-id='{{$value.id}}' class="btn btn-danger btn-xs cate-delete">删除</a>
                </td>
            </tr>
        {{/each}}



    </script>

    <script>
        $(function () {

            // 多次用到  所以封装成函数
            function getData() {
                // 进入页面获取所有文章分类并渲染在页面是哪个
                $.get({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);

                        // 根据实时创建获取并渲染,,使用模版引擎
                        var html = template('art-cate', backData);
                        $('tbody').html(html);

                    }
                });
            }
            getData();     /* 进入页面就调用把所有分类显示出来并渲染 */



            // 删除分类  因为前面使用引擎模版生成的 这里删除事件要用委托
            $('tbody').on('click', '.cate-delete', function (e) {
                // a标签阻止条状
                e.preventDefault();

                if (confirm('你确定要删除吗?')) {
                    var that = $(this);

                    var cateId = $(this).attr('data-id');
                    console.log(cateId);
                    $.post({
                        url: 'http://localhost:8000/admin/category_delete',
                        data: { id: cateId },
                        success: function (res) {
                            if (res.code == 200) {
                                that.parents('tr').remove();
                            }
                        }
                    });
                }
            });


            // 我们就给模态框的新增/修改按钮点击事件  
            // 并且通过  hasClass 判断他有没有 btn-success 这个类,,有的话就是编辑
            $('#model_add').click(function () {

                if ($(this).hasClass('btn-success')) {

                    // 属于编辑
                    //获取用户要修改的内容.
                    // var name = $('.modal-body .name').val();
                    // var slug = $('.modal-body .slug').val();
                    //以及当前这个文章分类的id
                    // var id = $('.modal-body .id').val();
                    //如果获取上面的这些用户修改的信息有很多,那这样一个个的获取就很头疼,
                    //我们以前讲过一个formData,他可以直接获取form标签里面拥有name属性的标签的值.
                    //但是formData有一个前提是后端要接收.
                    //我们使用的编辑文章类别这个接口没有说明使用formData,那就不能传formData
                    //如果后端不用formData接收,前面又需要获取很多值,那就可以使用jQuery为我们提供的一个方法 serialize
                    //serialize的使用一样的 要给form表单里面获取值得标签添加name属性.

                    var data = $('.modal-body form').serialize();
                    // serialize()返回的是一个字符串  key1=value&key2=value
                    //发送ajax请求,完成编辑
                    $.post({
                        url: 'http://localhost:8000/admin/category_edit',
                        // data:{
                        //     id:id,
                        //     name:name,
                        //     slug:slug
                        // },
                        data: data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                //修改成功,提示一下
                                alert('修改成功!');
                                getData();
                            }
                        }
                    });
                } else {

                    // 新增文章分类
                    var cateName = $('#recipient-name').val().trim();
                    var cateSlug = $('.recipient-slug').val().trim();
                    $.post({

                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {

                                // 重新请求所有的分类在渲染出来
                                getData();

                            }
                        }
                    });
                }
                 //隐藏模态框
                 $('#addModal').modal('hide');
            });



            // 编辑按钮点击事件同样用委托注册
            $('tbody').on('click', '.cate-edit', function (e) {
                e.preventDefault();
                // 和新增用的是同一个模态框,所以我们要改变模态框的值
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');

                // 首先要获取点击的哪一个的获取哪一个的 id name slug 显示在摩天框里
                var id = $(this).attr('data-id');
                var name = $(this).parent().prev().prev().text();
                var slug = $(this).parent().prev().text();

                //把它显示在模态框
                $('.modal-body .id').val(id);
                $('.modal-body .name').val(name);
                $('.modal-body .slug').val(slug);

                // 让模态框显示出来
                $('#addModal').modal('show')
            });



            
            // 点击新增,,还原模态框的按钮文字
            $('.cateAdd').on('click', function (e) {
                e.preventDefault();

                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            });


















            // 新增文章分类

            var cateName = $('#recipient-name').val().trim();
            var cateSlug = $('.recipient-slug').val().trim();
            $.post({

                url: 'http://localhost:8000/admin/category_add',
                data: {
                    name: cateName,
                    slug: cateSlug
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {

                        // 重新请求所有的分类在渲染出来
                        getData();

                    }
                }
            });


























        });







    </script>
</body>

</html>
